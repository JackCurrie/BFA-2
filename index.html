<!doctype html>
<html>
  <head>
    <title>BFA</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <style>
      .tweet-window {

      }
    </style>

  </head>
  <body>


    <div class='tweet-window'>
      <p id='content'>

      </p>

    </div>


  <script>
    $(function () {
      var socket = io();
      socket.on('tweetBlast', function(tweet) {
        contentElement.innerText += tweet;

      });

      var contentElement = $('#content')[0];
    });

  </script>
