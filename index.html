<!doctype html>
<html>
  <head>
    <title>BFA</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: monaco;
        height: 100%;
        width: 100%;
      }
      p {
        margin-top: 0px;
        margin-bottom: 0px;
        margin-right: 0px;
        margin-left: 0px;

        padding-top: 0px;
        padding-bottom: 0px;
        padding-left: 0px;
        padding-right: 0px;
      }
      .tweet-window {
        height: 100%;
        margin-right: 40px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class='tweet-window'>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      var socket = io();
      var parser = new DOMParser();
      var MAX_LEN = 6000;
      var REMOVE_COUNT = 80;
      var tweetWindow = $('.tweet-window')[0];

      socket.on('tweetBlast', function(tweet) {
        var newEl = parser.parseFromString(tweet, 'text/html').body.childNodes[0];
        if (newEl) {
          tweetWindow.appendChild(newEl);
        }

        var len = tweetWindow.innerText.length;
        if (len > MAX_LEN) {
          tweetWindow.innerText = tweetWindow.innerText.substring(REMOVE_COUNT, len);
        }
      });
    });
  </script>
